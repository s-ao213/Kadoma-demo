<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>企業名 - ファクトリズム</title>
    <link rel="stylesheet" href="template_styles_copy.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;700;900&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <a href="index.html" class="back-btn">
                <i class="fas fa-arrow-left"></i>
                <span>イベントページに戻る</span>
            </a>
        </div>
    </header>

    <main class="main-content">
        <!-- 企業画像セクション（全幅） -->
        <section class="company-image-section">
            <div class="image-container-full">
                <div class="placeholder-image-full">
                    <i class="fas fa-image"></i>
                    <p>ここに記入（企業画像）</p>
                </div>
            </div>
        </section>

        <div class="container">
            <!-- 企業名セクション -->
            <section class="company-name-section">
                <h1 class="company-name">ここに記入（会社名）</h1>
                <div class="name-underline"></div>
            </section>

            <!-- 企業紹介セクション -->
            <section class="company-description-section">
                <div class="description-container">
                    <h2 class="section-title">
                        <i class="fas fa-building"></i>
                        会社紹介
                    </h2>
                    <div class="description-content">
                        <p>ここに記入（会社紹介文）</p>
                    </div>
                </div>
            </section>

            <!-- 企業概要セクション -->
            <section class="company-info-section">
                <div class="info-container">
                    <h2 class="section-title">
                        <i class="fas fa-info-circle"></i>
                        企業概要
                    </h2>
                    <div class="info-grid">
                        <div class="info-item">
                            <div class="info-icon">
                                <i class="fas fa-map-marker-alt"></i>
                            </div>
                            <div class="info-content">
                                <h3>住所</h3>
                                <p>ここに記入</p>
                            </div>
                        </div>

                        <div class="info-item">
                            <div class="info-icon">
                                <i class="fas fa-phone"></i>
                            </div>
                            <div class="info-content">
                                <h3>電話番号</h3>
                                <p>ここに記入</p>
                            </div>
                        </div>

                        <div class="info-item">
                            <div class="info-icon">
                                <i class="fas fa-envelope"></i>
                            </div>
                            <div class="info-content">
                                <h3>メールアドレス</h3>
                                <p>ここに記入</p>
                            </div>
                        </div>

                        <div class="info-item">
                            <div class="info-icon">
                                <i class="fas fa-globe"></i>
                            </div>
                            <div class="info-content">
                                <h3>ウェブサイト</h3>
                                <p>ここに記入</p>
                            </div>
                        </div>

                        <div class="info-item">
                            <div class="info-icon">
                                <i class="fas fa-calendar"></i>
                            </div>
                            <div class="info-content">
                                <h3>設立年</h3>
                                <p>ここに記入</p>
                            </div>
                        </div>

                        <div class="info-item">
                            <div class="info-icon">
                                <i class="fas fa-user-tie"></i>
                            </div>
                            <div class="info-content">
                                <h3>従業員数</h3>
                                <p>ここに記入</p>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-nav">
                    <a href="index.html" class="footer-link">
                        <i class="fas fa-home"></i>
                        ホーム
                    </a>
                </div>
                <div class="footer-copy">
                    <p>&copy; 2025 ファクトリズム. All rights reserved.</p>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
